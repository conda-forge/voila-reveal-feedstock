{% set name = "voila-reveal" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9cb7e91908dbb54a99f4242e6c5344b9700d512e6b668dda70c733574c8e4bfc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - voila >=0.1.12,<0.2

test:
  commands:
    - test -f "${PREFIX}/share/jupyter/voila/templates/reveal/nbconvert_templates/voila.tpl"  # [unix]

about:
  home: https://github.com/voila-dashboards/voila-reveal
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Reveal template for voila'

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - mkcor
